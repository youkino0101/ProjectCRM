<form
  class="form-horizontal"
  autocomplete="off"
  #supplierEdit="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
        [title]="'Supplier.Edit' | localize"
        (onCloseClick)="bsModalRef.hide()"
    ></abp-modal-header>
    <div class="modal-body">
      <div class="row">
        <div class="col-md">
          <div class="col-md">
            <h1 class="text-center">{{ "Supplier.SupplierName" | localize }}: {{supplier.supplierName}}</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="col-md-7 col-form-label" for="supplierCode">
            {{ "Supplier.SupplierCode" | localize }}
          </label>
          <div class="col-md">
            <input
              type="text"
              class="form-control"
              name="supplierCode"
              id="supplierCode"
              [(ngModel)]="supplier.supplierCode"
              readonly
            />
          </div>
        </div>
        <div class="col-md-6">
          <label class="col-md-7 col-form-label" for="email">
            {{ "Supplier.Email" | localize }}
          </label>
          <div class="col-md">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              maxlength="256"
              [(ngModel)]="supplier.email"
              readonly
            />
          </div>
        </div>
        
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label class="col-md-7 col-form-label" for="phoneNumber">
            {{ "Supplier.PhoneNumber" | localize }}
          </label>
          <div class="col-md">
            <input
              type="text"
              class="form-control"
              name="phoneNumber"
              id="phoneNumber"
              required
              maxlength="10"
              pattern="^[0-9\-\+]{9,15}$"
              [(ngModel)]="supplier.phoneNumber"
            />
          </div>
        </div>
        <div class="col-md-6">
          <label class="col-md-7 col-form-label" for="status">
            {{ "Supplier.Status" | localize }}
          </label>
          <div class="col-md">
            <select [(ngModel)]="selectedValueStatus" name="selectedValueStatus" class="form-control">
              <option *ngFor="let item of selectListStatus" [value]="item.value">{{ item.text | localize }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group row m-1">
        <div class="col-md">
          <label class="col-form-label" for="address">
            {{ "Supplier.Address" | localize }}
          </label>
          <textarea class="form-control" rows="3" name="address" id="address"
            [(ngModel)]="supplier.address" ></textarea>
        </div>
      </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]="saving"
   
    (onCancelClick)="bsModalRef.hide()"
    ></abp-modal-footer>
</form>
