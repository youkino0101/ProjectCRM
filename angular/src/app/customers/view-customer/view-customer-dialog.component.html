<abp-modal-header
      [title]="'Customer.View' | localize"
      (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="row">
      <div class="col-md">
        <div class="col-md">
          <h1 class="text-center">{{ "Customer.CustomerName" | localize }}: {{customer.nameCustomer}}</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label class="col-md-7 col-form-label" for="customerCode">
          {{ "Customer.CustomerCode" | localize }}
        </label>
        <div class="col-md">
          <input
            type="text"
            class="form-control"
            name="customerCode"
            id="customerCode"
            [(ngModel)]="customer.codeCustomer"
            readonly
          />
        </div>
      </div>
      <div class="col-md-6">
        <label class="col-md-7 col-form-label" for="email">
          {{ "Customer.Email" | localize }}
        </label>
        <div class="col-md">
          <input
            type="email"
            class="form-control"
            name="emailAddress"
            id="emailAddress"
            required
            maxlength="256"
            [(ngModel)]="customer.email"
            readonly
          />
        </div>
      </div>
      
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label class="col-md-7 col-form-label" for="phoneNumber">
          {{ "Customer.PhoneNumber" | localize }}
        </label>
        <div class="col-md">
          <input
            type="email"
            class="form-control"
            name="phoneNumber"
            id="phoneNumber"
            required
            maxlength="10"
            pattern="^[0-9\-\+]{9,15}$"
            [(ngModel)]="customer.phoneNumber"
            readonly
          />
        </div>
      </div>
      <div class="col-md-6">
        <label class="col-md-7 col-form-label" for="status">
          {{ "Customer.Status" | localize }}
        </label>
        <div class="col-md">
          <select [(ngModel)]="selectedValueStatus" name="selectedValueStatus" class="form-control" readonly>
            <option *ngFor="let item of selectListStatus" [value]="item.value">{{ item.text | localize }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row m-1">
      <div class="col-md">
        <label class="col-form-label" for="address">
          {{ "Customer.Address" | localize }}
        </label>
        <textarea class="form-control" rows="3" name="address" id="address"
          [(ngModel)]="customer.address" readonly></textarea>
      </div>
    </div>
  </div>
  <abp-modal-footer-view
  (onCancelClick)="bsModalRef.hide()"
></abp-modal-footer-view>
