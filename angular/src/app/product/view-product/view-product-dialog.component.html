<abp-modal-header
      [title]="'Product.View' | localize"
      (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-8">
          <div class="form-group row required">
            <div class="col-md-6">
              <label class="col-md-7 col-form-label" for="productCode">
                {{ "Product.ProductCode" | localize }}
              </label>
              <div class="col-md">
                <input
                  type="text"
                  class="form-control"
                  name="productCode"
                  id="productCode"
                  [(ngModel)]="product.productCode"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-6">
              <label class="col-md-7 col-form-label" for="category">
                {{ "Product.Category" | localize }}
              </label>
              <div class="col-md">
                <select [(ngModel)]="selectedValueCate" class="form-control"  name="selectedValueCate" readonly>
                  <option *ngFor="let item of selectListCategory" [value]="item.value">{{ item.text | localize }}</option>
                </select>
              </div>
            </div>
            
          </div>
          <div class="form-group row required">
            <div class="col-md">
              <label class="col-md-7 col-form-label" for="productName">
                {{ "Product.ProductName" | localize }}
              </label>
              <div class="col-md">
                <input 
                  type="text"
                  class="form-control"
                  name="productName" 
                  id="productName"  
                  [(ngModel)]="product.productName"
                  required
                  readonly>
              </div>
            </div>
            
          </div>
          <div class="form-group row required">
            <div class="col-md-6">
              <label class="col-md-7 col-form-label" for="quantity">
                {{ "Product.Quantity" | localize }}
              </label>
              <div class="col-md">
                <input 
                  type="text" 
                  class="form-control" 
                  name="quantity" 
                  id="quantity" 
                  [(ngModel)]="product.quantity" 
                  (input)="onInputChangeQuantity(product.quantity)"
                  readonly>
              </div>
            </div>
            <div class="col-md-6">
              <label class="col-md-7 col-form-label" for="price">
                {{ "Product.Price" | localize }}
              </label>
              <div class="col-md">
                <input 
                  type="text"
                  class="form-control"
                  name="price" 
                  id="price"  
                  [(ngModel)]="product.price"
                  (input)="onInputChangePrice(product.price)"
                  readonly>
              </div>
            </div>
          </div>
          <div class="form-group row required">
            <div class="col-md-6">
              <label class="col-md-7 col-form-label" for="trademark">
                {{ "Product.Trademark" | localize }}
              </label>
              <div class="col-md">
                <input 
                  type="text" 
                  class="form-control" 
                  name="trademark" 
                  id="trademark" 
                  [(ngModel)]="product.trademark" 
                  readonly>
              </div>
            </div>
            <div class="col-md-6">
              <label class="col-md-7 col-form-label" for="status">
                {{ "Product.Status" | localize }}
              </label>
              <div class="col-md">
                <select [(ngModel)]="selectedValueStatus" name="selectedValueStatus" class="form-control" readonly>
                  <option *ngFor="let item of selectListStatus" [value]="item.value">{{ item.text | localize }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row required">
            <div class="col-md">
              <label class="col-form-label" for="name">
                {{ "Product.Description" | localize }}
              </label>
              <textarea class="form-control" rows="3" name="description" id="description"
                [(ngModel)]="product.description" readonly></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <img class="table-avatar" *ngIf="product.pathImage !== null; else defaultImage" src="https://localhost:44311/{{product.pathImage}}" alt="Product Image" style="max-width: 100%; max-height: 400px;">
            <ng-template #defaultImage>
              <img src="assets/img/default.jpg" class="table-avatar" alt="Default Image" style="max-width: 100%; max-height: 400px;">
            </ng-template>
        </div>
    </div>
  </div>
  <abp-modal-footer-view
  (onCancelClick)="bsModalRef.hide()"
></abp-modal-footer-view>
